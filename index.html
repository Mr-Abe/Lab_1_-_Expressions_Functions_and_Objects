<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 1 - Expressions, Functions and Objects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>User Profile</h1>
          </header>
          <div id="user-info">
            <h2>Name: <span id="name"></span></h2>
            <p id="bio"></p>
          </div>
          <div id="user-hobbies">
            <h2>My Hobbies:</h2>
            <p id="hobbies"></p>
            <p id="experience"></p>
          </div>
          <div id="user-contact">
            <h2>Contact Info:</h2>
            <p id="address"></p>
            <p id="phone"></p>
          </div>
          <div id="user-age">
            <h2>Age:</h2>
            <p id="age"></p>
          </div>
          <div id="user-round">
            <h2>Rounded Number:</h2>
            <p id="round"></p>
          </div>
          <div id="user-time">
            <h2>Time:</h2>
            <p id="time"></p>
          </div>
          <div id="user-address">
            <h2>Address:</h2>
            <p id="updatedAddress"></p>
          </div>

        <script src="script.js"></script>
    </body>
    
</html>
